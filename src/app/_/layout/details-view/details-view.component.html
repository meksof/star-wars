<div class="px-20 py-14">
    @if (paths.length > 0){
        <sw-breadcrumb [paths]="paths"></sw-breadcrumb>
    }
    <div class="container-md mx-auto">
        <h2 class="text-5xl">
            <ng-content select="[title]"></ng-content>
        </h2>
        <div class="details pt-8">
            <div class="frame-top"></div>
            <div class="details-container py-8 px-8">
                <div class="scrollable overflow-y-auto overflow-x-hidden">
                    <div class="grid grid-cols-[225px_391px] gap-x-20 gap-y-6 h-[400px]">
                        <ng-content></ng-content>
                    </div>
                </div>
            </div>
            <div class="frame-bottom"></div>
        </div>
    </div>
</div>
