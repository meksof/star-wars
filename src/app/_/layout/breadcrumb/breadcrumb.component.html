<div class="breadcrumb mb-16">
    @for (path of paths; track path.url;; let last = $last; let first = $first) {
    @if (last)
    {
        @if (!first) {<span class="text-xs">/</span>&nbsp;&nbsp;}<span class="text-xs">{{path.label}}</span>
    }
    @else {
        @if (!first) { / } &nbsp;<a class="link" [routerLink]="path.url"
            title="Aller vers la page {{path.label}}">{{path.label}}</a>&nbsp;
        }
    }
</div>
